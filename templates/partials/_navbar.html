{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">
    VenuMenu
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav">
        <li {% if '/' == request.path %} class="nav-item active mr-3" {% else %} class="nav-item mr-3" {%  endif %}>
          <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
        <li {% if 'product' in request.path %} class="nav-item active mr-3" {% else %} class="nav-item mr-3" {%  endif %}>
          <a class="nav-link" href="#">Products</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
        <li class="nav-item active mr-3">
          <p class="nav-link"> Welcome back, {{ user.first_name }}</p>
        </li>
          <li {% if 'favorites' in request.path %} class="nav-item active mr-3" {% else %} class="nav-item mr-3"
          {%  endif %}>
          <a class="nav-link" href="#">
             My Favorites</a>
        </li>
        <li class="nav-item mr-3">
          <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">
            <i class="fas fa-sign-out-alt">Logout</i>
          </a>
          <form action="#" method="POST" id="logout">
            {% csrf_token %}
            <input type="hidden">
          </form>
        </li>
        {% else %}
          <li {% if 'register' in request.path %} class="nav-item active mr-3" {% else %} class="nav-item mr-3"
            {%  endif %}>
            <a class="nav-link" href="#">
              <i class="fas fa-user-plus"></i> Register</a>
          </li>
          <li {% if 'login' in request.path %} class="nav-item active mr-3" {% else %} class="nav-item mr-3" {%  endif %}>
            <a class="nav-link" href="#">
              <i class="fas fa-sign-in-alt"></i>
            Login</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
